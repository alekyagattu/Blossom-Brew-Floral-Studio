<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four images per row */
            gap: 20px;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Hover Effects */
        .item:hover {
            transform: scale(1.05); /* Slight zoom on hover */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }

        .item:hover img {
            transform: scale(1.1); /* Slightly zoom the image */
        }

        .price {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center; padding: 20px; background-color: #005f73; color: white;">
            Accessories Collection
        </h1>
    </header>

    <section>
        <div class="container">
            <div class="item">
                <img src="https://jewelsmars.com/cdn/shop/files/WhatsAppImage2024-10-22at6.26.51PM.jpg?v=1729602399" alt="Bows 1">
                <p class="price">Rs. 99</p>
            </div>
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/41Q7aLckbXL._AC_UF1000,1000_QL80_.jpg" alt="Bows 2">
                <p class="price">Rs. 199</p>
            </div>
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/612yWoZ7zuL._AC_UF1000,1000_QL80_.jpg" alt="Bows 3">
                <p class="price">Rs. 149</p>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzXdl9Gt_kii29O11dn0dhI23_azIFghb2iw&s" alt="Bows 4">
                <p class="price">Rs. 199</p>
            </div>
            <div class="item">
                <img src="https://img.kwcdn.com/product/fancy/9c8bf240-c22a-4265-9f9c-55fd656d493f.jpg?imageMogr2/auto-orient%7CimageView2/2/w/800/q/70/format/webp" alt="Bows 5">
                <p class="price">Rs. 99</p>
            </div>
            <div class="item">
                <img src="https://i.pinimg.com/736x/ec/08/33/ec0833b3cf6e7c6a1a4ddd7a5a33f149.jpg" alt="Bows 6">
                <p class="price">Rs. 129</p>
            </div>
            <div class="item">
                <img src="https://sew-much-minky-and-more.myshopify.com/cdn/shop/products/il_fullxfull.3315143887_92qh_1024x1024@2x.jpg?v=1642644316" alt="Bows 7">
                <p class="price">Rs. 99</p>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo5scrJi8rzRGu8vvZu5KWrz6ex4D1NzXk5A&s" alt="Bows 8">

        </div>
    </section>
</body>
</html>
