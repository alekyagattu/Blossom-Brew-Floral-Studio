<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dresses</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four images per row */
            gap: 20px;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Hover Effects */
        .item:hover {
            transform: scale(1.05); /* Slight zoom on hover */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }

        .item:hover img {
            transform: scale(1.1); /* Slightly zoom the image */
        }

        .price {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center; padding: 20px; background-color: #005f73; color: white;">
            Dresses Collection
        </h1>
    </header>

    <section>
        <div class="container">
            <div class="item">
                <img src="https://www.selfieleslie.com/cdn/shop/files/SR0841JPINK-1.jpg?v=1706507008" alt="Dress 1">
                <p class="price">Rs. 799</p>
            </div>
            <div class="item">
                <img src="https://vchapmanstudio.com/cdn/shop/products/jolieprovencalbluefloral-27.jpg?v=1675715346
                " alt="Dress 2">
                <p class="price">Rs. 999</p>
            </div>
            <div class="item">
                <img src="https://www.lizzieinlace.com/wp-content/uploads/2021/09/3-transitioning-to-fall.jpg
                " alt="Dress 3">
                <p class="price">Rs. 599</p>
            </div>
            <div class="item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR54oMNRfb4lwRK4ZkoNQW8wrdhWg8M6OYIBVypxbLxqVkRvq1iRv00HF2_IzbVbplm388&usqp=CAU" alt="Dress 4">
                <p class="price">Rs. 1199</p>
            </div>
            <div class="item">
                <img src="https://morninglavender.com/cdn/shop/products/121_-_20210127-Morning-Lavender-Helena-Long-Sleeve-Floral-Maxi-Dress.jpg?v=1739209523&width=1080" alt="Dress 5">
                <p class="price">Rs. 699</p>
            </div>
            <div class="item">
                <img src="https://1happygirl.com/cdn/shop/files/54403448-FCB6-4F7D-BF74-960FE825CB7E_1200x630.webp?v=1730752811" alt="Dress 6">
                <p class="price">Rs. 1299</p>
            </div>
            <div class="item">
                <img src="https://www.jewelclues.com/cdn/shop/files/seasons-of-love-3d-floral-midi-dress_0007_3.jpg?v=1684449843&width=800" alt="Dress 7">
                <p class="price">Rs. 899</p>
            </div>
            <div class="item">
                <img src="https://cdn-1.azazie.com/upvideo/product/3f/aa/e5dffa933ba156333c9d6a57b1173faa.jpg" alt="Dress 8">
                <p class="price">Rs. 1499</p>
            </div>
        </div>
    </section>
</body>
</html>
